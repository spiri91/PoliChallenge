<div class="">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success">
                <p id="distanceMessage">Distance to start point: <span id="distance"></span> meters</p>
            </div>
        </div>
    </div>
</div>

<h3>GAMEEEE</h3>
<script>
    (function (geo, geolib) {
        let objective = {
            latitude: 44.434543,
            longitude: 26.048769
        }

        setInterval(() => {
            geo.get().then((result) => {
                let currentLocation = {
                    latitude: result.coords.latitude,
                    longitude: result.coords.longitude
                }

                let dist = geolib.getDistance(objective, currentLocation);
                $("#distance").text(dist);
            });
        }, 5000);
    })(geo, geolib);
</script>
