<link href="Site/Game/game.css" rel="stylesheet" />
<div>
    <div class="row" id="teamNameSelection">
        <div class="col-sm-12 smallPaddingTop">
            <input type="text" id="teamName" class="form-control" placeholder="Team Name" />
        </div>
        <div class="col-sm-12 text-center smallPaddingTop">
            <input type="button" class="btn btn-success fixedSizedBtnSmall" value="Start" id="start" />
        </div>
    </div>
    <div id="mainBody">
        <div class="alert alert-dark hint noMarginBottom" id="tipContainer">
            <h4><i class="fa fa-info"></i> Hint...</h4>
            <span id="tip"></span>
        </div>
        <div id="questionsContainer">
            <div class="row badAnswersContainer">
                <div class="badAnswers">
                        <span>Wrong answers: <span id="wrAnsQ" class="badge">0</span></span>
                </div>
            </div>
            <div class="row statementContainer">
                <div class="col-sm-12 text-center">
                    <h4 id="statement"></h4><br />
                </div>
            </div>
            <br />
            <hr />
            <label class="answer" for="answer1">A)   <a id="answer1"></a><br /></label>
            <hr />
            <label class="answer" for="answer2">B)   <a id="answer2"></a><br /></label>
            <hr />
            <label class="answer" for="answer3">C)   <a id="answer3"></a><br /></label>
            <hr />
            <label class="answer" for="answer4">D)   <a id="answer4"></a><br /></label>
            <hr />
        </div>
    </div>
    <div class="row pulse" id="searchForIT">
        <div class="col-sm-12">
            <div class="text-center">
                <h1>Search</h1>
                <h1>for</h1>
                <h1>this place</h1>
                <h1><i class="fa fa-search"></i></h1>
            </div>
        </div>
    </div>
    <div class="bottomBar bg-dark text-center" id="bottomBar">
        <div class="row">
            <div class="col-md-6 col-sm-12 noPaddingOrMarginBottom">
                <p id="scoreContainer"><i class="fa fa-star-half-empty"></i> Score: <span id="score">0</span></p>
            </div>
            <div class="col-md-6 col-sm-12 noPaddingOrMarginBottom">
                <p id="distanceContainer" class=""><i class="fa fa-location-arrow"> </i> Distance: <span id="distance"></span> m</p>
            </div>
        </div>
    </div>
</div>
