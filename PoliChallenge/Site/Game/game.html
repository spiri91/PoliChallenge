<link href="Site/Game/game.css" rel="stylesheet" />
<div>
    <div class="row" id="teamNameSelection">
        <div class="col-sm-12 smallPaddingTop">
            <input type="text" id="teamName" class="form-control" placeholder="Team Name"/>
        </div>
        <div class="col-sm-12 text-center smallPaddingTop">
            <input type="button" class="btn btn-success fixedSizedBtnSmall" value="Start" id="start" />
        </div>
    </div>
    <div id="mainBody">
        <div class="alert alert-success">
            <div class="row">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <p id="distanceMessage">Start point in: <span id="distance"></span> meters</p>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>
        </div>
        <br />
        <span id="tip"></span>
        <br />
        <div id="questionsContainer">
            <p>Wrong answered questions: <span id="wrAnsQ">0</span></p>
            <br />
            <p4 id="statement"></p4><br />
            <span id="answer1"></span><br />
            <span id="answer2"></span><br />
            <span id="answer3"></span><br />
            <span id="answer4"></span><br />
        </div>
    </div>
</div>
<script src="Site/Game/game.js"></script>
