<link href="Site/Game/game.css" rel="stylesheet" />
<div id="gameBody" class="hidden">
    <div class="row" id="teamNameSelection">
        <h2 class="mainTitle" id="mainTitle">PoliChallenge</h2>
        <div class="teamNameInput">
            <div class="col-sm-12 smallPaddingTop">
                <input type="text" id="teamName" class="form-control ligthRedBorder" maxlength="8" placeholder="Team Name" />
            </div>
            <div class="col-sm-12 text-center smallPaddingTop">
                <input type="button" class="btn btn-lg btn-success startBtn" value="Start" id="start" />
            </div>
        </div>
    </div>
    <div id="mainBody">
        <div class="alert alert-dark hint noMarginBottom" id="tipContainer">
            <h4><i class="fa fa-info"></i> Hint...</h4>
            <span id="tip"></span>
        </div>
        <div id="warmColdMessageContainer" class="lineHeight1rem">
            <i class="fa fa-fire floatLeft" id="fireIcon"></i>
            <i class="fa fa-snowflake-o floatLeft" id="snowIcon"></i>
            <span>&nbsp;</span><span id="warmColdMessageText"></span>
        </div>
        <div id="timeLeftContainer" class="lineHeight1rem">
            <i class="fa fa-clock-o"></i>
            <span>&nbsp;Time left:</span>
            <span id="timeLeft"></span>
        </div>
        <div id="questionsContainer">
            <div class="row badAnswersContainer noLateralPadding">
                <div class="col-xs-2 badAnswers">
                    <span>Wrong answers: <span id="wrAnsQ" class="badge">0</span></span>
                </div>

            </div>
            <div class="row statementContainer">
                <div class="col-sm-12 text-center">
                    <h4 id="statement"></h4><br />
                </div>
            </div>
            <br />
            <hr />
            <label class="answer" for="answer1"><span>A)   </span><a id="answer1"></a><br /></label>
            <hr />
            <label class="answer" for="answer2"><span>B)   </span><a id="answer2"></a><br /></label>
            <hr />
            <label class="answer" for="answer3"><span>C)   </span><a id="answer3"></a><br /></label>
            <hr />
            <label class="answer" for="answer4"><span>D)   </span><a id="answer4"></a><br /></label>
            <hr />
        </div>
    </div>
    <div class="row" id="searchForIT">
        <div class="col-sm-12 pulse">
            <div class="text-center">
                <h1>Search</h1>
                <h1>for</h1>
                <h1>this place</h1>
                <!--<h1><i class="fa fa-search"></i></h1>-->
            </div>
        </div>
        <div class="col-sm-12 text-center">
            <img src="../../Output/gameloader.gif" class="gameLoadingGif"/>
        </div>
    </div>
    <h5 class="choseTeamNameBanner" id="choseTeamNameBanner">Chose a team name and start</h5>
    <div class="bottomBar bg-dark text-center" id="bottomBar">
        <div class="row">
            <div class="col-md-6 col-sm-12 noPaddingOrMarginBottom">
                <p id="scoreContainer"><i class="fa fa-star-half-empty">&nbsp;</i><spam id="teamNameLabel"></spam> score: <span id="score">0</span></p>
            </div>
            <div class="col-md-6 col-sm-12 noPaddingOrMarginBottom">
                <p id="distanceContainer" class=""><i class="fa fa-location-arrow"> </i> Distance: <span id="distance">0</span> m</p>
            </div>
        </div>
    </div>
</div>
