<link href="Site/Game/game.css" rel="stylesheet" />
<div>
    <div class="row" id="teamNameSelection">
        <div class="col-sm-12 smallPaddingTop">
            <input type="text" id="teamName" class="form-control" placeholder="Team Name" />
        </div>
        <div class="col-sm-12 text-center smallPaddingTop">
            <input type="button" class="btn btn-success fixedSizedBtnSmall" value="Start" id="start" />
        </div>
    </div>
    <div id="mainBody">
        <div class="alert alert-dark hint noMarginBottom" id="tipContainer">
            <h4>Hint...</h4>
            <span id="tip"></span>
        </div>
        <div id="questionsContainer">
            <div class="row badAnswersContainer">
                <div class="badAnswers">
                        <span>Wrong answers: <span id="wrAnsQ" class="badge">0</span></span>
                </div>
            </div>
            <div class="row statementContainer">
                <div class="col-sm-12 text-center">
                    <h3 id="statement"></h3><br />
                </div>
            </div>
            <br />
            <hr />
            <p class="answer">A)   <span id="answer1"></span><br /></p>
            <hr />
            <p class="answer">B)   <span id="answer2"></span><br /></p>
            <hr />
            <p class="answer">C)   <span id="answer3"></span><br /></p>
            <hr />
            <p class="answer">D)   <span id="answer4"></span><br /></p>
            <hr />
        </div>
    </div>
    <div class="row pulse" id="searchForIT">
        <div class="col-sm-12">
            <div class="text-center">
                <h1>Search</h1>
                <h1>for</h1>
                <h1>next place</h1>
            </div>
        </div>
    </div>
    <div class="bottomBar bg-dark text-center" id="bottomBar">
        <div class="row">
            <div class="col-sm-12 noPaddingOrMarginBottom">
                <p id="scoreContainer">Score: <span id="score">0</span></p>
            </div>
            <div class="col-sm-12 noPaddingOrMarginBottom">
                <p id="distanceContainer" class="">Next stop in: <span id="distance"></span> meters</p>
            </div>
        </div>
    </div>
</div>
<script src="Site/Game/game.js"></script>
