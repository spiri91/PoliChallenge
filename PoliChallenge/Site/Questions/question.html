<link href="Site/Questions/question.min.css" rel="stylesheet" />

<div class="jumbotron">
    <h4>New Question</h4>
    <p>Add a new question or edit existing ones</p>
</div>

<div class="row noLateralPaddingForAllElements">
    <div class="col-xs-12 col-sm-6">
        <div class="row noLateralPadding">
            <div class="col-xs-12 col-sm-6 smallPaddingTop">
                <select class="form-control" data-live-search="true" id="listOfPlaces"></select>
            </div>
            <div class="col-xs-12 col-sm-6 smallPaddingTop">
                <select class="form-control" data-live-search="true" id="listOfQuestions"></select>
            </div>
        </div>
        <div class="col-xs-12 text-center">
            <button type="button" class="btn btn-danger fixedSizedBtnSmall" id="delete">Delete</button>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <form>
            <div class="col-xs-12 smallPaddingTop">
                <input type="password" class="form-control" id="token" placeholder="Token" required />
            </div>
            <div class="col-xs-12 smallPaddingTop">
                <input type="text" class="form-control" pattern=".{12,}" id="statement" placeholder="Statement" required />
            </div>
            <div class="col-xs-12 smallPaddingTop">
                <input type="text" class="form-control" id="answer1" placeholder="Wrong answer 1" required />
            </div>
            <div class="col-xs-12 smallPaddingTop">
                <input type="text" class="form-control" id="answer2" placeholder="Wrong answer 2" required />
            </div>
            <div class="col-xs-12 smallPaddingTop">
                <input type="text" class="form-control" id="answer3" placeholder="Wrong answer 3" required />
            </div>
            <div class="col-xs-12 smallPaddingTop">
                <input type="text" class="form-control" id="correctAnswer" placeholder="Correct answer" required />
            </div>
            <div class="col-xs-12 text-center smallPaddingTop">
                <input type="submit" class="btn btn-success fixedSizedBtnSmall" id="submit" value="Submit" />
                <input type="submit" class="btn btn-default fixedSizedBtnSmall marginLeft20percent" id="update" value="Update" />
            </div>
        </form>
    </div>
</div>
