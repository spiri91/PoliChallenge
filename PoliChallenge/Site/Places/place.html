<link href="Site/Places/place.min.css" rel="stylesheet" />

<div class="jumbotron">
    <h4>New Place</h4>
    <p>Add a new place or edit existing ones</p>
</div>

<div class="row centered smallPaddingTop noLateralPaddingForAllElements">
    <div class="col-sm-12 col-md-6">
        <div class="row noPaddingBottom noLateralPadding">
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" data-live-search="true" id="listOfPlaces"></select>
            </div>
            <div class="col-xs-12 col-sm-4 text-center">
                <button type="button" class="btn btn-danger fixedSizedBtnSmall" id="delete">Delete</button>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6">
        <form>
            <div class="col-sm-12">
                <input type="password" class="form-control" id="token" placeholder="Token" required />
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="Name" required />
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="observations" placeholder="Observations" required />
            </div>
            <div class="col-sm-12 text-center">
                <input type="button" class="btn btn-primary" value="Auto fill coords" id="btnAutoFill" required />
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="latitude"  step="0.0000001" placeholder="Latitude" required />
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="longitude" step="0.0000001" placeholder="Longitude" required />
            </div>
            <div class="col-xs-12 text-center">
                <input type="submit" class="btn btn-success fixedSizedBtnSmall" id="submit" value="Submit" />
                <input type="submit" class="btn btn-default fixedSizedBtnSmall marginLeft20percent" id="update" value="Update" />
            </div>
        </form>
    </div>
</div>
