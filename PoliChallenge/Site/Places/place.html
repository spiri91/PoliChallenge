<div class="jumbotron">
    <h4>New Place</h4>
    <p>Add a new place to the game</p>
</div>
<div class="row centered">
    <div class="col-sm-12">
        <label>Edit old one: </label><br />
        <ul>List of places</ul>
    </div>
    <form>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="name" placeholder="Name" required />
        </div>
        <div class="col-sm-12">
            <input type="button" class="btn btn-primary" value="Auto fill coords" id="btnAutoFill" required />
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="latitude" placeholder="Latitude" required />
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="longitude" step="0.0000001" placeholder="Longitude" required />
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="observations" step="0.0000001" placeholder="Observations" required />
        </div>
        <div class="col-sm-12">
            <input type="password" class="form-control" id="token" placeholder="token" required />
        </div>
        <div class="col-sm-12">
            <input type="submit" class="btn btn-success" id="submit" value="Submit" />
        </div>
    </form>
</div>
<script src="Site/Places/place.js"></script>
